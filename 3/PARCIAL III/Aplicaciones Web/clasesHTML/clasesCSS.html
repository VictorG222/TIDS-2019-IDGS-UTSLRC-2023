<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases CCS</title>
    <style>
        body{
            background-color: floralwhite;
        }
        h1{
            text-align: center;
        }
        p{
            text-align: center;
        }
        #tercerParrafo{
            text-align: left;
            color: cornflowerblue;
        }
        .selectorConHerencia{
            text-align: left;
            color: darkgreen;
        }
        p.selectorConHerencia{
            text-align: right;
            color: darkgrey;
        }
    </style>
</head>
<body>
    <h1>Victor Manuel Galvan Covarrubias</h1>
    <h1>Encabezado #1</h1>
    <p>Parrafo #1</p>
    <h1>Encabezado #2</h1>
    <p>Parrafo #2</p>
    <h1 id="tercerParrafo">Encabezado #3</h1>
    <p>Parrafo #3</p>
    <h1 class="selectorConHerencia">Encabezado #4</h1>
    <p class="selectorConHerencia">Parrafo #4</p>
    <h1>Encabezado #5</h1>
    <p>Parrafo #5</p>
    
    
</body>
</html>
